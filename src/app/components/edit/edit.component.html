<form [formGroup]="editPost" (ngSubmit)="onSubmit()" class="mx-5 mt-5">
    <div class="form-group">
        <label for="title">Title :</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Price" formControlName="price">
    </div>

    <button type="submit" class="btn btn-warning mx-3 mt-3 p-1">Update</button>
    <button routerLink="" class="btn btn-primary mt-3 p-1">Go back</button>
</form>
