<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    .image {
        width: 200px;
    }
</style>
<div class="mt-3">
    <h1 class="mx-4">Add Product :</h1>
    <form [formGroup]="newPost" (ngSubmit)="addPost()" class="mx-5 mt-2">
        <div class="form-group">
            <label for="title">Title :</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Price" formControlName="price">
        </div>

        <button type="submit" class="btn btn-primary mt-3 p-1">Add</button>
    </form>
    <div class="d-flex align-items-center " style="height: 30px;">

        <!-- Button trigger modal -->
    </div>

    <h1 *ngIf="product.length !=0" class="mt-5 mx-4">List of Products :</h1>
    <div class=" mt-5 d-flex card-container">
        <div class="d-flex flex-wrap inner-container" style="row-gap:20px;column-gap: 10px;">
            <div *ngFor="let i of product;let index=index;" class=" col-3 card p-5 " style="width: 19rem;">
                <img class="card-img-top image" src="../../../assets/thumbnail.jpg" alt="Card image cap">
                <div class="card-body ">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text text-muted">{{i.price | currency}} </p>
                    <a routerLink="edit/{{i.id}}" class="btn btn-primary p-1">Edit</a>
                    <button (click)="deletePost(i.id)" class="btn btn-danger mx-3 p-1">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
